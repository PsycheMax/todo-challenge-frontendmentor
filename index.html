<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | Todo app</title>

  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@400;700&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="./style.css">

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution {
      font-size: 11px;
      text-align: center;
    }

    .attribution a {
      color: hsl(228, 45%, 44%);
    }
  </style>
</head>

<body onpageshow="onPageLoad()">
  <div class="container">
    <header class="header">
      <div id="bg-controller" class="hero-bg light-mode-bg">
      </div>
      <div class="title">
        <h1>Todo</h1>
      </div>
      <div class="darkmode-switch-wrapper">
        <label for="darkmode" onchange="darkModeToggle()">
          <img id="darkmodeSwitchIcon" src="images/icon-moon.svg" alt="moon icon">
          <input type="checkbox" name="darkmode" id="darkmode">
        </label>
      </div>
    </header>

    <div class="main-app-content">
      <div class="input-wrapper">
        <div class="check-wrapper">
          <label class="task-done-label" id="task-done-label-input" for="newTaskStatus">
            <input type="checkbox" name="newTaskStatus" id="newTaskStatus">
            <div class="checkmark">
              <img class="check-icon" src="./images/icon-check.svg" alt="Check">
            </div>
          </label>
        </div>
        <div class="form-wrapper">
          <form action="javascript:todosList.addTodo()">
            <input type="text" name="newToDo" id="newToDo" placeholder="Create a new todo"
              aria-placeholder="Insert new task here">
            <input class="button-to-hide" type="submit" value="Submit">
          </form>
        </div>
      </div>


      <div class="todos-list-wrapper">
        <div id="to-do-container">
          <!-- The todos will be generated here -->
        </div>


        <div class="last-row ">
          <div class="items-left"><span id="items-left-number">x</span>&nbsp;items left</div>
          <div class="clear-completed">
            <label for="clear-completed-tasks">
              <div class="clear-completed-text">Clear Completed</div>
              <input class="button-to-hide" type="button" value="Clear Completed" id="clear-completed-tasks"
                onclick="todosList.eliminateCompleted()">
            </label>
          </div>
        </div>

      </div>

      <div id="selectors-wrapper" class="selectors-wrapper">
        <div class="all-selector">
          <label for="all-selector" class="selector-button selected-selector all-selector-label"
            onclick="selectorActivation('all');">
            <div>All</div>
            <input class="button-to-hide" type="button" value="All">
          </label>

        </div>
        <div class="active-selector">
          <label for="active-selector" class="selector-button active-selector-label"
            onclick="selectorActivation('active');">
            <div>Active</div>
            <input class="button-to-hide" type="button" value="All">
          </label>

        </div>
        <div class="completed-selector">

          <label for="completed-selector" class="selector-button complete-selector-label"
            onclick="selectorActivation('completed');">
            <div>Completed</div>
            <input class="button-to-hide" type="button" value="All">
          </label>

        </div>
      </div>

      Drag and drop to reorder list

      <div class="attribution">
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
        Coded by <a href="#">Your Name Here</a>.
      </div>

    </div>
  </div>

  <script src="./app.js"></script>
</body>

</html>
